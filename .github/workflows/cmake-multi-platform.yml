name: CMake Build

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        build_type: [Release]
        c_compiler: [gcc, clang, cl]
        include:
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++
          - os: macos-latest
            c_compiler: clang
            cpp_compiler: clang++
        exclude:
          - os: windows-latest
            c_compiler: gcc
          - os: windows-latest
            c_compiler: clang
          - os: ubuntu-latest
            c_compiler: cl
          - os: macos-latest
            c_compiler: gcc
          - os: macos-latest
            c_compiler: cl

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build libcurl4-openssl-dev

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install cmake ninja curl

      - name: Setup vcpkg (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          git clone https://github.com/Microsoft/vcpkg.git
          .\vcpkg\bootstrap-vcpkg.bat

      - name: Set reusable strings
        id: strings
        shell: bash
        run: |
          echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

      - name: Configure CMake (Unix)
        if: matrix.os != 'windows-latest'
        run: >
          cmake -B ${{ steps.strings.outputs.build-output-dir }}
          -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
          -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          -DFALCON_BUILD_TESTS=ON
          -DFALCON_BUILD_CLI=OFF
          -DFALCON_BUILD_DESKTOP=OFF
          -DFALCON_ENABLE_HTTP=ON
          -DFALCON_ENABLE_FTP=OFF
          -DFALCON_ENABLE_CLOUD_STORAGE=OFF
          -DFALCON_ENABLE_RESOURCE_SEARCH=OFF
          -DFALCON_ENABLE_RESOURCE_BROWSER=OFF
          -DFALCON_BUILD_DAEMON=OFF
          -DFALCON_BUILD_EXAMPLES=OFF
          -S ${{ github.workspace }}

      - name: Configure CMake (Windows)
        if: matrix.os == 'windows-latest'
        run: >
          cmake -B ${{ steps.strings.outputs.build-output-dir }}
          -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
          -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake
          -DFALCON_BUILD_TESTS=ON
          -DFALCON_BUILD_CLI=OFF
          -DFALCON_BUILD_DESKTOP=OFF
          -DFALCON_ENABLE_HTTP=ON
          -DFALCON_ENABLE_FTP=OFF
          -DFALCON_ENABLE_CLOUD_STORAGE=OFF
          -DFALCON_ENABLE_RESOURCE_SEARCH=OFF
          -DFALCON_ENABLE_RESOURCE_BROWSER=OFF
          -DFALCON_BUILD_DAEMON=OFF
          -DFALCON_BUILD_EXAMPLES=OFF
          -S ${{ github.workspace }}

      - name: Build
        run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}

      - name: Test
        working-directory: ${{ steps.strings.outputs.build-output-dir }}
        run: ctest --build-config ${{ matrix.build_type }} --output-on-failure

  coverage:
    name: Coverage (Ubuntu)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build libcurl4-openssl-dev libssl-dev gcovr nlohmann-json3-dev

      - name: Configure CMake
        run: >
          cmake -B ${{ github.workspace }}/build-coverage
          -DCMAKE_CXX_COMPILER=g++
          -DCMAKE_C_COMPILER=gcc
          -DCMAKE_BUILD_TYPE=Debug
          -DFALCON_BUILD_TESTS=ON
          -DFALCON_BUILD_CLI=OFF
          -DFALCON_BUILD_DAEMON=OFF
          -DFALCON_BUILD_EXAMPLES=OFF
          -DFALCON_ENABLE_COVERAGE=ON
          -DFALCON_ENABLE_HTTP=ON
          -DFALCON_ENABLE_FTP=ON
          -DFALCON_ENABLE_CLOUD_STORAGE=ON
          -DFALCON_ENABLE_RESOURCE_SEARCH=ON
          -DFALCON_ENABLE_RESOURCE_BROWSER=ON
          -S ${{ github.workspace }}

      - name: Build
        run: cmake --build ${{ github.workspace }}/build-coverage --config Debug

      - name: Test
        working-directory: ${{ github.workspace }}/build-coverage
        run: ctest --build-config Debug --output-on-failure || true
        continue-on-error: true

      - name: Generate coverage (gcovr)
        working-directory: ${{ github.workspace }}/build-coverage
        run: |
          gcovr -r ${{ github.workspace }} \
            --exclude '.*(/|\\\\)build.*' \
            --exclude '.*(/|\\\\)vcpkg_installed.*' \
            --exclude '.*(/|\\\\)third_party.*' \
            --exclude '.*(/|\\\\)packages(/|\\\\)libfalcon(/|\\\\)tests(/|\\\\).*' \
            --xml-pretty -o coverage.xml

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ${{ github.workspace }}/build-coverage/coverage.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
